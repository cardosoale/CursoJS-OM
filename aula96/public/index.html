<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>

    <h3 class="senha-gerada">Selecione 1 ou mais opções</h3>

    Quantidade de caracteres
    <input type="number" value="8" min="1" max="50" class="qtd-caracteres"><br>

    Adicionar maiúsculas
    <input type="checkbox" class="chk-maiusculas" checked> <br>

    Adicionar minúsculas
    <input type="checkbox" class="chk-minusculas" checked> <br>

    Adicionar números
    <input type="checkbox" class="chk-numeros" checked> <br>

    Adicionar símbolos
    <input type="checkbox" class="chk-simbolos" checked> <br>

    <button class="gerar-senha">Gerar Senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
